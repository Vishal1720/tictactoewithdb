<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css" />
    <style>
      table,tr,td,th{
        border:1px solid black;
        border-collapse: collapse;
        font-size:45px;
        min-width: 200px;
        text-align: center;
      }
      th{
        background-color:#023047 ;
        color: aliceblue;
      }
      td{
        background-color: #fb8500;
        font-weight: bold;
        color: white;
        font-size: 40px;
      }
      table{
        margin-left:32%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <nav>
      <a href="index.html" target="_self" id="homelink" >Home</a>
      <a href="ttt.html" target="_self">Computer</a>
      <a href="pvp.html" target="_self">PVP</a>
      <a href="highscores.html" target="_self" class="highlight">HighScore </a>
    </nav>
    <br>
    <table id="user-list">
          <tr>
            <th>Id</th><th>Name</th><th>Score</th>
          </tr>  
    </tr></table>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get('/users', function(data) {
        data.forEach(function(user) {
          $('#user-list').append('<tr>' +'<td>'+ user.ID +'</td>'+'<td>'+ user.Name +'</td>'+'<td>'+ user.Score +'</td>'+ '</tr>');
        });
      });
    });
  </script>
</body>
</html>
