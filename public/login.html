<body>
    <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <section>
    <h1 id="subh">Login Page</h1>
</section>
    <form id="logform">
        <label for="usernames">Username</label>
        <input type="text" id="usernames" name="uname"  placeholder="Please enter your username" autofocus><br>
        <label for="pwd">Password</label><input type="password"  id="pwd" placeholder="Enter your password"><br>
        <label for="ShowPassword">Show Password</label><input type="checkbox" id="ShowPassword" onchange="showpassword()"><br>
        <button onclick="logForm(event)">Submit</button><button type="reset">Clear</button>
    </form>
    <input type="button" id="regbtn" onclick="regnow()" value=" Register Now">
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
<script>
    
    var pwdbox=document.getElementById("pwd");

    function showpassword(){
    password=document.getElementById("pwd");
    if(password.type == "password")
    {
        password.type="text";
    }
    else
    {
        password.type="password";
    }
}
    
     var userbox = document.getElementById("usernames");
     userbox.addEventListener("keydown", function(e){
        if (e.key == "Enter"){
            pwdbox.focus();
            e.preventDefault();
        }
     })
     
     
  
     function regnow(){
        window.location="http://localhost:3000/registration.html";
     }
     async function logForm(event){
        const uname = document.getElementById("usernames").value;
        const pwd=document.getElementById("pwd").value;
        if(!uname || !pwd)
        {
            alert("Please do not leave empty fields");
            event.preventDefault();
            return;
        }

        const userData={
            uname:uname,
            pwd:pwd
        }

        try {
                // Make an Axios POST request to the server
                const response = await axios.post('/logform', userData);
                
                console.log(response.data);
                alert("Logged in successfully");
                var valueToPass = uname;
    sessionStorage.setItem("unamepassed", valueToPass);
                window.location.replace("http://localhost:3000/index.html");
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("Not a valid login");
                event.preventDefault();
                return false;
            }

     }
     
</script>
