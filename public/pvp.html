<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <nav>
      <a href="index.html" target="_self" id="homelink"  >Home</a>
      <a href="ttt.html" target="_self">Computer</a>
      <a href="pvp.html" target="_self" class="highlight">PVP</a>
      <a href="highscores.html" target="_self">HighScore </a>
    </nav>
    <div id="main">
      <div>
        <input type="text" id="box-0" onclick="pvpclick(0)" class="box" readonly /><input
          type="text"
          id="box-1"
          onclick="pvpclick(1)" class="box"
          readonly
        /><input type="text" id="box-2" onclick="pvpclick(2)" class="box" readonly />
      </div>
      <div>
        <input type="text" id="box-3" onclick="pvpclick(3)" class="box" readonly /><input
          type="text"
          id="box-4"
          onclick="pvpclick(4)" class="box"
          readonly
        /><input type="text" id="box-5" onclick="pvpclick(5)" class="box" readonly />
      </div>
      <div>
        <input type="text" id="box-6" onclick="pvpclick(6)" class="box" readonly />
        <input type="text" id="box-7" onclick="pvpclick(7)" class="box" readonly />
        <input type="text" id="box-8" onclick="pvpclick(8)" class="box" readonly />
      </div>
    </div>
    <p id="displayMessage" class="stat">Best of Luck</p>
    <p class="stat" id="P1">Player 1</p>
    <p id="pstat" class="stat"></p>
    <p class="stat" id="P2">Player 2</p>
    <p id="bstat" class="stat"></p>
    <button id="nameChange" onclick="changename()" >Change Names?</button><br>
    <button id="retry" onclick="resetValues()">Retry??</button>
    <br>
    <!-- <button id="submit" onclick="insert()">Submit</button> -->
    <script src="pvp.js"></script>
  
  </body>
</html>
