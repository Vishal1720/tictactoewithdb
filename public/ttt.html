<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <nav>
      <a href="index.html" target="_self" id="homelink">Home</a>
      <a href="ttt.html" target="_self" class="highlight">Computer</a>
      <a href="pvp.html" target="_self">PVP</a>
      <a href="highscores.html" target="_self">HighScore </a>
    </nav> 
    <div id="main">
      <div>
        <input type="text" id="box-0" onclick="clik(0)" readonly /><input
          type="text"
          id="box-1"
          onclick="clik(1)"
          readonly
        /><input type="text" id="box-2" onclick="clik(2)" readonly />
      </div>

      <div>
        <input type="text" id="box-3" onclick="clik(3)" readonly /><input
          type="text"
          id="box-4"
          onclick="clik(4)"
          readonly
        /><input type="text" id="box-5" onclick="clik(5)" readonly />
      </div>

      <div>
        <input type="text" id="box-6" onclick="clik(6)" readonly /><input
          type="text"
          id="box-7"
          onclick="clik(7)"
          readonly
        /><input type="text" id="box-8" onclick="clik(8)" readonly />
      </div>
    </div>
    
    <p id="displayMessage" class="stat">Good Luck</p>
    <p class="stat" id="pl1" >Player</p>
    <p id="pstat" class="stat"></p>
    <p class="stat">Computer</p>
    <p id="bstat" class="stat"></p>
    <button id="nameChanges" onclick="change1name()" >Change Names?</button><br>
    <button id="retry" onclick="resetValues()">Retry??</button>

    <input type="button" value="Easy" id="easy" onclick="modes('easy')">
    <input type="button" value="Normal" id="normal" onclick="modes('normal')">
    <input type="button" value="Hard" id="hard" onclick="modes('hard')">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="ttt.js"></script>

  </body>
</html>
